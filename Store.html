<templator version="0.0.1">
<?def Book>
<div class="book-{{available}}">
    <h3>{{title}}, by {{author}}</h3>
    <strong>Category: </strong>{{category}}<br/>
    <strong>Price: </strong>{{price}}<br/>
</div>
<?enddef>
<?def Bike>
<div class="bicycle">
    <h2>Bicycle</h2>
    <strong>Color: </strong>{{color}}<br/>
    <strong>Price: </strong>{{price}}<br/>
    <?template Book a>
</div>
    <?template Book a>
<?enddef>
<?def Store>
<h1>Store</h1>
<div class="section">
    <?template Bike bicycle>
</div>
<div class="section">
    <h2>Books</h2>
    <?for book Book>
</div>
<?enddef>
</templator>
